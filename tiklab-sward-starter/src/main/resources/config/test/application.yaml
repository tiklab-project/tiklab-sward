#application config
app:
    name: tiklab-sward
spring:
    profiles:
        active: test

#web config
server:
    port: 8080


jdbc:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5050/sward?stringtype=unspecified
    username: postgres
    password: darth2020

#soular
soular:
    embbed:
        enable: true
    address: http://soular-ce.test.tiklab.net

#enable mysql
postgresql:
    embbed:
        enable: true
    database: sward
    db:
        port: 5050
        username: postgres
        password: darth2020
        address: ${DATA_HOME}/postgresql

DATA_HOME: /opt/tiklab/sward

#dfs config
#dfs.service.enabled=false
dfs:
    server:
        enabled: true
        port: 4002
        datapath: ${DATA_HOME}/files
    client:
        url: 127.0.0.1:4002
        group: g1
        bucket: sward

#dcs config
#dcs.service.enabled=false
dcs:
    server:
        enabled: true
        port: 5002
        datapath: ${DATA_HOME}/caches
    client:
        url: 127.0.0.1:5002
        group: g1
        database: dcs1
        expire: 7200

#dss config
#dss.service.enabled=false
dss:
    server:
        enabled: true
        port: 6002
        datapath: ${DATA_HOME}/index
    client:
        url: 127.0.0.1:6002
        group: g1
        index: index1

#auth config



#plugin config
plugin:
    path: ${DATA_HOME}/plugin

#zip config
unzip:
    path: ${DATA_HOME}/unzip/Jira

#license
licences:
     path: ${APP_HOME}/src/main/resources/licences

homes:
    address: http://172.11.1.11:8080

file:
    path: http://file.dev.tiklab.io

base:
    url: http://sward-ce.test.tiklab.net

backups:
    time: 0 0 2 * * ?
    dir: /data/sward